<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="box d-flex">
            <div class="left-side d-flex align-items-center">
                {% if weather == 'Clear' %}
                        <img class='icon' src="{{ url_for('static', filename='assets/icons/sunny.gif') }}" alt="Clear">
                    {% elif weather == 'Rain' %}
                        <img class='icon' src="{{ url_for('static', filename='assets/icons/rainy.gif') }}" alt="Rain">
                    {% elif weather == 'Clouds' %}
                        <img class='icon' src="{{ url_for('static', filename='assets/icons/cloudy.gif') }}" alt="Cloudy">
                    {% elif weather == 'Snow' %}
                        <img class='icon' src="{{ url_for('static', filename='assets/icons/snowy.gif') }}" alt="Snow">
                    {% else %}
                        <img class='icon' src="{{ url_for('static', filename='assets/icons/default.gif') }}" alt="Default Weather">
                    {% endif %}
                <div class="current-temp text-center">
                    <p>{{ temperature }}°C</p>
                </div>
                <div class="temp text-center">
                    <p class="mr-4">Min:{{ temp_min }}°C</p>
                    <p>Max:{{ temp_max }}°C</p>
                </div>
                <div class="country">
                    <p class="countrya">{{ country }}</p>
                    <p style="font-weight:600;">{{ city }}</p>
                </div>
                <div class="city"> 
                </div>
                <div class="statistics">
                    <h1>{{ weather }}</h1>
                    <h1>Humidity: {{ humidity }}</h1>
                    <h1>Wind: {{ wind }}</h1>
                </div>
            </div>
            <div class="divider"></div>
            <div class="right-side">
                <form action="/" method="POST" class="d-flex flex-column">
                    <div class="mb-2">
                        <input id='countryName' name="countryName" type="text" class="form-control" placeholder="Country" autocomplete="off">
                    </div>
                    <div class="mb-2">
                        <input id='cityName' name="cityName" type="text" class="form-control" placeholder="City" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-outline-custom">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
